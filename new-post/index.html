<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Supabase Web App</title>
        <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />

        <!-- js -->
        <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap"
        />

        <!-- css -->
        <link rel="stylesheet" href="/styles/reset.css" />
        <link rel="stylesheet" href="/styles/global.css" />
        <link rel="stylesheet" href="/new-post/newpost.css" />

        <!-- add link for page specific css -->
    </head>

    <body>
        <header class="page-header">
            <img class="logo" src="/assets/html_css_js.png" alt="logo" />
            <p class="title">Supabase Web App</p>
            <nav>
                <a href="/">Home</a>
                <a id="sign-out-link" href="auth">Sign Out</a>
            </nav>
        </header>

        <main>
            <form id="compose">
                <h1>categories</h1>
                <select id="catogory-select" required>
                    <option disabled selected value>select...</option>
                    <option value="1">community</option>
                    <option value="2">housing</option>
                    <option value="3">jobs</option>
                    <option value="4">for sale</option>
                    <option value="4">services</option>
                </select>
                <h1>title</h1>
                <input name="title" id="title-input" required placeholder="title" />
                <h1>description</h1>
                <input
                    name="description"
                    id="description-input"
                    required
                    placeholder="description"
                />
                <h1>contact</h1>
                <input name="contact" id="contact-input" placeholder="contact" />
                <div></div>
                <button id="add">add post</button>
                <p id="error"></p>
            </form>
        </main>
    </body>
</html>
